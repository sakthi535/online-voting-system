<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    
    <link rel="stylesheet" href="signin.css">
</head>
<body class="card">
    <div class="container">
        <form name="sform" class="form" id="login" onsubmit="return signin()">
            <h1 class="form__title" style="color:black;">Login</h1>
            <div class="form__message form__message--error" id="errorSignin"></div>
            <div class="form__input-group">
                <input type="text" id="aadhar" class="form__input" autocomplete="off" autofocus placeholder="12-digit Aadhar Number">
                
            </div>
            <div class="form__input-group">
                <input type="text" id="mobile" class="form__input" autocomplete="off" autofocus placeholder="Username or phone number">
                
            </div>
            <div class="form__input-group">
                <input type="password" id="passwd" class="form__input" autocomplete="off" autofocus placeholder="Password">
                
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
        </form>
        
    </div>
    <script src="script.js"></script>
</body>
